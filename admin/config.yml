# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "assets/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          displayFields: [display_name],
          searchFields: [display_name],
          valueField: "name",
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "author" }
      - { label: "Short Name", name: "name", widget: "string" }
      - { label: "Diplay Name", name: "display_name", widget: "string" }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden",
              default: "about",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "about",
            }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "team"
    label: "Team"
    files:
      - label: "Team"
        name: "team"
        file: "team.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden",
              default: "team",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "team",
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Team members"
        folder: "_team/"
        create: true
        widget: "list"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Profile Image", name: "image", widget: "image"}
          - { label: "Job title", name: "jobtitle", widget: "string" }
          - { label: "Linkedin", name: "linkedinurl", widget: "string" }
  - name: "menus"
    label: "Menus"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/menus.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: url, widget: string }