# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "assets/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          displayFields: [display_name],
          searchFields: [display_name],
          valueField: "name",
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "author" }
      - { label: "Short Name", name: "name", widget: "string" }
      - { label: "Diplay Name", name: "display_name", widget: "string" }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "menus"
    label: "Menus"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/menus.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
              - label: "Main"
                name: "main"
                widget: "list"
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Link, name: url, widget: string }
                  - { label: "Order", name: "weight", widget: "number", default: 1, value_type: "int", min: 1 }
              - label: "Footer"
                name: "footer"
                widget: "list"
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Link, name: url, widget: string }
                  - { label: "Order", name: "weight", widget: "number", default: 1, value_type: "int", min: 1 }
  - name: "features"
    label: "Features"
    editor:
      preview: false
    files:
      - label: "Features"
        name: "features"
        file: "_data/features.json"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: title, widget: string }
              - { label: description, name: description, widget: string }
  - name: "team-members"
    label: "Team members"
    folder: "_team/"
    create: true
    widget: "list"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Profile Image", name: "image", widget: "image"}
      - { label: "Job title", name: "jobtitle", widget: "string" }
      - { label: "Linkedin", name: "linkedinurl", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "services"
    label: "Services"
    folder: "_services/"
    create: true
    widget: "list"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Order", name: "weight", widget: "number", default: 1, value_type: "int", min: 1 }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "page"
    label: "Pages"
    files:
      - label: "Home pages"
        name: "home"
        file: "index.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden"
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden"
            }
          - {
              label: "Description",
              name: "description",
              widget: "hidden"
            }
          - {
              label: "Intro Image",
              name: "intro-image",
              widget: "image"
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden",
              default: "about",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "about",
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contac"
        file: "contact.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden"
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden"
            }
          - {
              label: "Description",
              name: "description",
              widget: "hidden"
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Team introductions"
        name: "team"
        file: "team.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden",
              default: "team",
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "team",
            }
          - {
              label: "Description",
              name: "description",
              widget: "hidden",
              default: "team",
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Services"
        name: "services"
        file: "services.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden"
            }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden"
            }
          - {
              label: "Description",
              name: "description",
              widget: "hidden"
            }
          - {
              label: "Illustration",
              name: "illustration",
              widget: "image"
            }
          - { label: "Body", name: "body", widget: "markdown" }